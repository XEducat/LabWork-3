<!DOCTYPE html>
<html>
    
 <head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <title>Магазин взуття</title>
   <link rel="stylesheet" Type="text/css" href="Styles.css">
   <script>
    function ClosePageCreator(){
      window.location.href = "MainMenu.html";
    }
   </script>
 </head>
    
 <body bgcolor="#e9ecf0">
  <font size = "9", color = "#1db374"><center>Інтернет магазин взуття</center></font><hr> <br>
  <font size = "5",><center><b>Добавлення нового взуття в каталог</b></center></font> <br>
  <div class = Creator_Text>
   <p1>Назва:<br>
    <input type="text" size="40", name = "Shoe_Name">
   </p1><br>
   <p1>Код: <br>
    <input type="text", name = "Shoe_Code">
   </p1><br>
   <p1>Ціна(грн): <br>
    <input type="number", name = "Shoe_Price">
   </p1><br>
   <p1>Опис:</p1>
   <p1><textarea name="Shoe_Image"></textarea></p1><br>
   <p1>Виберіть зображення <br>
    <input type="file", name="file">
   </p1><br>
   <p1>Виробник:
   <select name="Shoe_ManufacturingCompany">
    <option value="1">Україна</option>
    <option value="2">Грузія</option>
    <option value="3">Франція</option>
    <option value="4">Германія</option>
    <option value="5">Англія</option>
    <option value="6">Італія</option>
   </select>
  </p1><br>
  <p1> В наявності: <br>
   Так<input type="radio", name="Shoe_Presence", value="yes">
   Ні<input type="radio", name="Shoe_Presence", value="no">
  </p1><br>
  <p1> Колір взуття:
   <input type="color", name="Shoe_Color">
  </p1><br>
  <p1> Розміри: <br>
   35 <input type="checkbox", name="Shoe_Size", value = "35">
   39 <input type="checkbox", name="Shoe_Size", value = "39"> <br>
   36 <input type="checkbox", name="Shoe_Size", value = "36">
   40 <input type="checkbox", name="Shoe_Size", value = "40"> <br>
   37 <input type="checkbox", name="Shoe_Size", value = "37">
   41 <input type="checkbox", name="Shoe_Size", value = "41"> <br>
   38 <input type="checkbox", name="Shoe_Size", value = "38">
  </p1>
 </div>  
  <div class = Creator_Buttons>        <!-- ВКЛАВ div ЗА УМОВАМИ ЗАДАЧІ-->      
   <button class = "Shoe_Add"> Добавити </button>
   <button class = "Exit", onclick="ClosePageCreator()"> Вийти </button>
   <div>
    <button> Test1 </button> <!-- Тестування подвійного div -->
   </div>
  </div>
